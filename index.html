<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Need to set up a header for the top banner -->
    <h1 class="header">Weather Dashboard</h1>


    <!-- Need to set up the grid using bootstrap, I will be using one main row with two sub rows in the second column -->
    <main class="container-fluid">
        <div class="row">

            <!-- the first column will need an input area/a button to submit with font awesome magnifier/ a section below to append buttons to -->
            <aside class="col-md-3 searcher">
                <label for="search-area">Search for a US City:</label>
                <input type="text" id="city-search">
                <button type="button" class="btn btn-primary" id="srch-but"><i class="fas fa-search"></i></button>
                <div id="prev-search"></div>
            </aside>
            <!-- The second column will be divided up between two sub rows/ first sub row will have the current weather/ second sub row will have five columns for the five day forcast -->
            <div class="container">
            <div class="row">

                <section class="col-md-12">
                    <div class="main-box">
                        <h1 class="display-4" id="city-date"></h1>
                        <img id="weath-icon">
                        <div id="curr-temp"></div>
                        <div id="humidity"></div>
                        <div id="wind-speed"></div>
                        <div id="uv-index" class="uv-index"></div>

                    </div>

                </section>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col boxy" id="day1">
                    <div id="day1-date"></div>
                    <img id="day1-icon">
                    <div id="day1-temp"></div>
                    <div id="day1-humidity"></div>
                </div>
                <div class="col boxy" id="day2">
                    <div id="day2-date"></div>
                    <img id="day2-icon">
                    <div id="day2-temp"></div>
                    <div id="day2-humidity"></div>
                </div>
                <div class="col boxy" id="day3">
                    <div id="day3-date"></div>
                    <img id="day3-icon">
                    <div id="day3-temp"></div>
                    <div id="day3-humidity"></div>
                </div>
                <div class="col boxy" id="day4">
                    <div id="day4-date"></div>
                    <img id="day4-icon">
                    <div id="day4-temp"></div>
                    <div id="day4-humidity"></div>
                </div>
                <div class="col boxy" id="day5">
                    <div id="day5-date"></div>
                    <img id="day5-icon">
                    <div id="day5-temp"></div>
                    <div id="day5-humidity"></div>
                </div>
            </div>
        </div>





        </div>






        </div>




    </main>

    <script src="assets/JavaScript/script.js"></script>
</body>

</html>
